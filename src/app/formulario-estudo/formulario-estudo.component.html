<div class="container">

  {{ cliente | json }}
  {{ userForm.valid }}

  <form #userForm="ngForm" (ngSubmit)="salvar(userForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input name="nome" type="text" class="form-control" [(ngModel)]="cliente.nome" required minlength="10" >
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input name="email" type="text" class="form-control" [(ngModel)]="cliente.email" required email >
    </div>

    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required >
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{ profissao }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Salvar</button>
  </form>
</div>

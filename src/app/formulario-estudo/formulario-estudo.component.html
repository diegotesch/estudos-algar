<div class="container">

  <div *ngIf="userForm.invalid" class="alert alert-danger">
    Preencha todos os campos corretamente.
  </div>

  <form autocomplete="off" #userForm="ngForm" (ngSubmit)="salvar(userForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input name="nome" type="text" class="form-control" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel" >

      <div *ngIf="nome.hasError('required')">Informe um nome </div>
      <div *ngIf="nome.hasError('minlength')">Nome deve conter "X" caracteres </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input name="email" type="text" class="form-control" [(ngModel)]="cliente.email" email #email="ngModel">

      <div *ngIf="email.hasError('email')">Informe um email válido </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel" >
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{ profissao }}</option>
      </select>
      <div *ngIf="profissao.hasError('required')">Selecione uma profissão </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Salvar</button>
  </form>
</div>

<div class="container">
  <div *ngIf="show" class="alert alert-success" role="alert">
    Funcion√°rio adicionado: <strong>{{ nome }}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" #nomeInput [(ngModel)]="nome" (focus)="limpaCampo()" >
    <!-- <input type="text" class="form-control" (input)="alterarNome($event)" value="{{nome}}" > -->
  </div>

  <button type="button" class="btn btn-primary"(click)="adicionar()" [disabled]="nome.length == 0" >Adicionar</button>

  <div class="row" style="margin-top: 20px;">
    <div class="col-2" *ngFor="let funcionario of funcionarios">
      <app-card [card]="funcionario"></app-card>
    </div>


  </div>

</div>
